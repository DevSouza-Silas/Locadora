<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/templates/interna.xhtml">
		<ui:define name="corpo">
			
			<h:panelGroup>
				<h3><h:outputText value="#{midiaController.tituloForm} Mídia"/></h3>
				<h:messages showDetail="true"/>
				<h:form>
					<h:panelGroup>
						<h:panelGrid columns="2">
							<h:outputLabel value="Código"/>
							<h:inputText styleClass="field-small" disabled="true"  value="#{midiaController.midia.id}"/>
							
							<h:outputLabel value="Inutilizado"/>
							<h:inputText styleClass="field-small" value="#{midiaController.midia.inutilizado}"/>
							
					        <h:outputLabel value="Filme"/>
					        <h:selectOneMenu value="#{midiaController.filme.id}">
					        	<f:selectItem itemValue="0" itemLabel="selecione"/>
								<f:selectItems value="#{midiaController.selectItemsFilmes}"/>					        
					        </h:selectOneMenu>
					    </h:panelGrid>
					    
						<h:panelGrid columns="2" width="20">
							
							<h:commandButton rendered="#{midiaController.flagPesquisar}" styleClass="btn-outline-secondary" value="Pesquisar" action="#{midiaController.buscarMidiaPorFilme}" />
							
							<h:commandButton rendered="#{midiaController.flagCadastrar}" styleClass="btn-outline-secondary" value="Cadastrar" action="#{midiaController.cadastrar}" />
							
							<h:commandButton rendered="#{midiaController.flagEditar}" styleClass="btn-outline-secondary" value="Editar" action="#{midiaController.editar}" />
										        
					        <h:commandButton rendered="#{midiaController.flagNovo}" styleClass="btn-outline-secondary" value="Novo" action="#{midiaController.novo}" />
					        
					        <h:commandButton rendered="#{midiaController.flagCancelar}" styleClass="btn-outline-secondary" value="Cancelar" action="#{midiaController.cancelar}" />				
						</h:panelGrid>
					</h:panelGroup>
					
					<h:dataTable value="#{midiaController.midias}" var="m" rendered="#{!empty midiaController.midias}">
						<h:column>
							<f:facet name="header">Código</f:facet>
							<h:outputText value="#{m.id}"/>
						</h:column>
						
						<h:column>
							<f:facet name="header">Inutilizado</f:facet>	
							<h:outputText value="#{m.inutilizado}"/>
						</h:column>
						
						<h:column>
							<f:facet name="header">Filme</f:facet>
							<h:outputText value="#{m.filme.descricao}"/>
						</h:column>
						
						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandButton value="Editar" action="#{midiaController.atualizarFlagEditar}">
								<f:setPropertyActionListener value="#{m}" target="#{midiaController.midia}"/>
							</h:commandButton>

							<h:commandButton value="Excluir" action="#{midiaController.remover}">
								<f:setPropertyActionListener value="#{m}" target="#{midiaController.midia}"/>
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</h:form>
			</h:panelGroup>
			
		</ui:define>
	</ui:composition>

</html>
